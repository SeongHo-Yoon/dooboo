<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사람이라는 "공주" - 두부톡</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">사람이라는 "공주"</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2020년 9월19일 토요일</div>

      <div class="message-row">
        <img
          src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s320x320/40601518_1951878275104919_281107031157374976_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=_Pq8TpmemqkAX-qIp20&tp=1&oh=4aef58c3593a7f28021eeee061ba5c89&oe=5FE38395"
        />
        <div class="message-row__content">
          <span class="message__author">사람이라는 "공주"</span>
          <div class="message_info">
            <span class="message__bubble">오빠... 여자생겼어 ?</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message_info i">
            <span class="message__bubble">귀요미 말하는거야 ?</span>
            <span class="message__time">21:23</span>
          </div>
        </div>
      </div>
    </main>

    <from class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메세지를 입력하세요.." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </from>

    <script
      src="https://kit.fontawesome.com/b11427ba65.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
