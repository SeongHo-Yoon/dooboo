<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - 두부톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        <span><i class="screen-header__badge"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names friends display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/s1080x1080/118688773_2589056941334916_8585694592396901803_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=100&_nc_ohc=YnkA_bXAxbMAX_RQBFp&tp=1&oh=0b5be6c067c9eebb6fb7bc129a62db83&oe=5FEA0862"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">내이름은 두부쓰 42살</h4>
            <!-- <h6 class="user-component__subtittle">먹을거 앞에서 침흘리지 않기</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/s1080x1080/118688773_2589056941334916_8585694592396901803_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=100&_nc_ohc=YnkA_bXAxbMAX_RQBFp&tp=1&oh=0b5be6c067c9eebb6fb7bc129a62db83&oe=5FEA0862"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div><span>2</span> <i class="fas fa-chevron-right fa-xs"></i></div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <!-- Fridends 목록 -->
        <!-- 사람이 -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s320x320/40601518_1951878275104919_281107031157374976_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=_Pq8TpmemqkAX-qIp20&tp=1&oh=4aef58c3593a7f28021eeee061ba5c89&oe=5FE38395"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                사람이
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div><i class="fas fa-chevron-right fa-xs"></i></div>
          </div>
        </div>
          <!-- 보솜이 -->
        <div class="user-component__list">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s320x320/53043262_414867332407674_7794619593535782912_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=V_diWXu54G4AX_1SD77&tp=1&oh=e74c2b29f8f3ffa6b24238923988220c&oe=5FE50DF5"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">
                  보솜이
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div><i class="fas fa-chevron-right fa-xs"></i></div>
            </div>
          </div>
        </div>
        <!-- 엘리 -->
        <div class="user-component__list">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/s1080x1080/119239844_950304492119036_2274286876574497191_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=108&_nc_ohc=0rvXUWdRSgUAX9ZeXWz&tp=1&oh=0a4dc5b38134c2012eddf445929efcef&oe=5FE509C3"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">
                  엘리
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div><i class="fas fa-chevron-right fa-xs"></i></div>
            </div>
          </div>
        </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user-alt fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__more"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>


    <script
      src="https://kit.fontawesome.com/b11427ba65.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
